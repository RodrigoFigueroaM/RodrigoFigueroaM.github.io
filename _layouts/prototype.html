---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/monokai.css' | relative_url }}">
<div class="container mx-auto">
  <div id="post" class=" text-gray-200 prose max-w-[75ch] prose-neutral mx-auto pb-10 pt-20 lg:pt-[90px] lg:pb-20">

    <h1 class="text-4xl font-bold text-purple mb-2">{{ page.title }}</h1>

    {% if page.youtube_id %}
      <div style="max-width:900px;margin:auto;" class="aspect-w-16 aspect-h-9 my-8">
        <iframe width="900" height="506" src="https://www.youtube.com/embed/{{ page.youtube_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width:100%;height:50vw;max-height:506px;aspect-ratio:16/9;"></iframe>
      </div>
    {% endif %}

    {% if page.categories %}
      <span class="inline-block bg-purple text-white text-xs px-3 py-1 rounded">{{ page.categories[0] }}</span>
    {% endif %}
  
  <section class="prose prose-lg text-gray-200">
    {{ content }}
  </section>
 </div>
</div>
