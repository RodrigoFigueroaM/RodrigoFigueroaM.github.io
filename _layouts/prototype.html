---
layout: default
---

<article class="container mx-auto py-16 px-4 max-w-3xl">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-purple mb-2">{{ page.title }}</h1>
    {% if page.date %}
      <p class="text-gray-400 text-sm">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="my-6 rounded-lg w-full max-h-96 object-cover">
    {% endif %}
    {% if page.categories %}
      <span class="inline-block bg-purple text-white text-xs px-3 py-1 rounded">{{ page.categories[0] }}</span>
    {% endif %}
  </header>
  <section class="prose prose-lg text-gray-200">
    {{ content }}
  </section>
</article>
